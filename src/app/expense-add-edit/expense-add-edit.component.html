<mat-card>
    <mat-card-header>
        <mat-card-title>Add/Edit Response</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="expenseForm" (ngSubmit) ="onSubmit()">
            <div class="form-group">
                <div class="form-row">
                    <mat-form-field>
                        <mat-label>Enter Title</mat-label>
                        <input  matInput formControlName="title" placeholder="Enter Title"/>
                        <mat-error *ngIf="expenseForm.get('title')?.hasError('required')">
                            Enter title for expense
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="form-row">
                    <mat-form-field>
                        <mat-label>Enter Amount</mat-label>
                        <input type="number" matInput formControlName="amount" placeholder="Enter Amount"/>
                        <mat-error *ngIf="expenseForm.get('amount')?.hasError('required')">
                            Enter amount for expense
                        </mat-error>
                        <mat-error *ngIf="expenseForm.get('amount')?.hasError('min')">
                            Amount should be a positive Number
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="form-row">
                    <mat-form-field>
                        <mat-label>Select Category</mat-label>
                        <mat-select formControlName="category">
                            <mat-option *ngFor="let category of categories" [value]="category">{{category}}</mat-option>
                        </mat-select>
                        <mat-error *ngIf="expenseForm.get('category')?.hasError('required')">
                            Select a Category
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="form-row">
                    <mat-form-field>
                        <mat-label>Select Date</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="date"/>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <mat-error *ngIf="expenseForm.get('date')?.hasError('required')">
                            Select a Date
                        </mat-error>
                    </mat-form-field>
                </div>

                
            </div>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="expenseForm.invalid">Submit</button>
    </mat-card-actions>

</mat-card>
